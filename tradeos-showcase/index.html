        .glow-cyan { box-shadow: 0 0 20px rgba(6, 182, 212, 0.3); }
        .glow-emerald { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }

                    data.push(data[i-1] * (1 + (Math.random() - 0.45) * 0.03));
                }
                
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [{

                            data,
                            borderColor: '#06b6d4',

                                    <button 
                                        onClick={() => setSide('buy')}
                                        className={`flex-1 py-2 rounded-lg font-medium transition ${
                                            side === 'buy' ? 'bg-emerald-500 text-white' : 'bg-slate-700 text-slate-400'
                                        }`}
                                    >
                                        Buy
                                    </button>
                                    <button 
                                        onClick={() => setSide('sell')}
                                        className={`flex-1 py-2 rounded-lg font-medium transition ${
                                            side === 'sell' ? 'bg-rose-500 text-white' : 'bg-slate-700 text-slate-400'
                                        }`}
                                    >
                                        Sell
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-sm text-slate-500 mb-1 block">Order Type</label>
                                        <select className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white">
                                            <option>Market</option>
                                            <option>Limit</option>
                                            <option>Stop</option>
                                            <option>Stop Limit</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="text-sm text-slate-500 mb-1 block">Quantity (BTC)</label>
                                        <input 
                                            type="number" 
                                            placeholder="0.00"
                                            className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white font-mono"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="text-sm text-slate-500 mb-1 block">Price (USDT)</label>
                                        <input 
                                            type="number" 
                                            placeholder="Market"
                                            disabled={orderType === 'market'}
                                            className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white font-mono disabled:opacity-50"
                                        />
                                    </div>
                                    
                                    <div className="pt-4 border-t border-slate-700">
                                        <div className="flex justify-between text-sm mb-2">
                                            <span className="text-slate-500">Estimated Value</span>
                                            <span className="font-mono">$0.00</span>
                                        </div>
                                        <div className="flex justify-between text-sm mb-4">
                                            <span className="text-slate-500">Fee (0.1%)</span>
                                            <span className="font-mono">$0.00</span>
                                        </div>
                                    </div>
                                    
                                    <button className={`w-full py-3 rounded-xl font-bold text-lg transition ${
                                        side === 'buy' 
                                            ? 'bg-emerald-500 hover:bg-emerald-600 text-white' 
                                            : 'bg-rose-500 hover:bg-rose-600 text-white'
                                    }`}>
                                        {side === 'buy' ? 'Buy BTC' : 'Sell BTC'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Strategies View
        const Strategies = () => {
            return (
                <div className="p-6">
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h2 className="text-2xl font-bold">Trading Strategies</h2>
                            <p className="text-slate-500">Manage and monitor your algorithmic strategies</p>
                        </div>
                        <button className="btn-primary px-6 py-3 rounded-xl font-medium">
                            <i className="fas fa-plus mr-2"></i>Create Strategy
                        </button>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {mockData.strategies.map((strategy, idx) => (
                            <div key={idx} className="glass-panel rounded-2xl p-6 hover:border-cyan-500/50 transition cursor-pointer">
                                <div className="flex items-start justify-between mb-4">
                                    <div className={`w-12 h-12 rounded-xl flex items-center justify-center ${
                                        strategy.status === 'active' ? 'bg-emerald-500/20' : 'bg-amber-500/20'
                                    }`}>
                                        <i className={`fas fa-robot text-xl ${strategy.status === 'active' ? 'text-emerald-400' : 'text-amber-400'}`}></i>
                                    </div>
                                    <div className={`px-3 py-1 rounded-full text-xs font-medium ${
                                        strategy.status === 'active' 
                                            ? 'bg-emerald-500/20 text-emerald-400' 
                                            : 'bg-amber-500/20 text-amber-400'
                                    }`}>
                                        {strategy.status === 'active' ? 'Active' : 'Paused'}
                                    </div>
                                </div>
                                
                                <h3 className="text-lg font-semibold mb-1">{strategy.name}</h3>
                                <p className="text-sm text-slate-500 mb-4">{strategy.type} • {strategy.symbol}</p>
                                
                                <div className="grid grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <p className="text-xs text-slate-500 mb-1">Total P&L</p>
                                        <p className={`font-mono font-medium ${strategy.pnl >= 0 ? 'text-emerald-400' : 'text-rose-400'}`}>
                                            {strategy.pnl >= 0 ? '+' : ''}${strategy.pnl.toLocaleString()}
                                        </p>
                                    </div>
                                    <div>
                                        <p className="text-xs text-slate-500 mb-1">Trades</p>
                                        <p className="font-mono font-medium">{strategy.trades}</p>
                                    </div>
                                </div>
                                
                                <div className="flex gap-2">
                                    <button className="flex-1 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-medium transition">
                                        Edit
                                    </button>
                                    <button className="flex-1 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-medium transition">
                                        Backtest
                                    </button>
                                </div>
                            </div>
                        ))}
                        
                        <div className="glass-panel rounded-2xl p-6 border-dashed border-2 border-slate-700 flex flex-col items-center justify-center cursor-pointer hover:border-cyan-500/50 transition min-h-[280px]">
                            <div className="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center mb-4">
                                <i className="fas fa-plus text-2xl text-slate-500"></i>
                            </div>
                            <p className="text-lg font-medium text-slate-400">Create New Strategy</p>
                            <p className="text-sm text-slate-600 text-center mt-2">Build a custom trading algorithm</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            const renderContent = () => {
                switch(activeTab) {
                    case 'dashboard': return <Dashboard />;
                    case 'trading': return <Trading />;
                    case 'strategies': return <Strategies />;
                    case 'backtest': return <div className="p-6"><h2 className="text-2xl font-bold">Backtest</h2><p className="text-slate-500">Backtesting interface coming soon...</p></div>;
                    case 'risk': return <div className="p-6"><h2 className="text-2xl font-bold">Risk Management</h2><p className="text-slate-500">Risk dashboard coming soon...</p></div>;
                    case 'analytics': return <div className="p-6"><h2 className="text-2xl font-bold">Analytics</h2><p className="text-slate-500">Advanced analytics coming soon...</p></div>;
                    case 'billing': return <div className="p-6"><h2 className="text-2xl font-bold">Billing</h2><p className="text-slate-500">Subscription management coming soon...</p></div>;
                    case 'settings': return <div className="p-6"><h2 className="text-2xl font-bold">Settings</h2><p className="text-slate-500">User settings coming soon...</p></div>;
                    default: return <Dashboard />;
                }
            };
            
            return (
                <div className="flex min-h-screen bg-slate-950">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                    <div className="flex-1 ml-64">
                        <Header />
                        <main className="min-h-[calc(100vh-64px)]">
                            {renderContent()}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
