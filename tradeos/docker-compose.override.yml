# =============================================================================
# TradeOS Docker Compose Override (Development)
# This file extends docker-compose.yml for local development
# =============================================================================


services:
  backend:
    build:
      target: development
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      DEBUG: "true"
      LOG_LEVEL: DEBUG
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: npm run dev -- --host 0.0.0.0 --port 3000

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"
