version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: nalvenix-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nalvenix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nalvenix_secure_pass}
      POSTGRES_DB: ${POSTGRES_DB:-nalvenix_tradeos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nalvenix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nalvenix-network

  redis:
    image: redis:7-alpine
    container_name: nalvenix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nalvenix-network

  backend:
    build: ./backend
    container_name: nalvenix-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-nalvenix}:${POSTGRES_PASSWORD:-nalvenix_secure_pass}@postgres:5432/${POSTGRES_DB:-nalvenix_tradeos}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-nalvenix_super_secret_key_change_in_production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nalvenix-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: nalvenix-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - nalvenix-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  nalvenix-network:
    driver: bridge
